{% load staticfiles %}
   <div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            <a href="/" target="_blank"><img id="{{ ad.index }}" src="{% static 'images/a4.jpg' %}"   alt="" /></a>
            <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
	  if(!window.slider) {
		var slider={};
	}
	slider.data= [
    {
        "id":"{{ ad.index }}", // 与slide-runner中的img标签id对应
        "client":"{{ ad.title }}" ,
        "desc":"{{ ad.description }}" //这里修改描述
    },
	];

	  </script>
    </div>
    <!-- banner代码 结束 -->
